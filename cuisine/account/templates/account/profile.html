{% extends 'recipes/base.html' %}

{% block title %}{{ profile.username }}{% endblock %}

{% block content %}
    <div id="photo">
        {{ profile.profile.photo }}
        <p>{{ profile.username }}</p>
    </div>
    {% if owner %}
        <div id="edit">
            <a href="{% url 'account:edit' %}">Общие настройки</a>
            <a href="{% url 'password_change' %}">Сменить пароль</a>
        </div>
    {% endif %}
{% endblock %}
